{% extends "base.html" %}
{% block title %}Add New Task | Personal Task Manager{% endblock %}

{% block content %}
<div class="card glass">
  <div class="header-row">
    <h2>Add New Task</h2>
  </div>

  <form method="POST" class="form">
    <label>Task Title:
      <input type="text" name="title" placeholder="e.g., Prepare Final Presentation" required>
    </label>

    <label>Description:
      <textarea name="description" rows="6" placeholder="Optional detailsâ€¦"></textarea>
    </label>

    <label>Priority:
      <select name="priority" required>
        <option value="" selected disabled>Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </label>

    <label>Deadline:
      <input type="date" name="deadline" required>
    </label>

    <button type="submit" class="btn btn-add">Add Task</button>
  </form>
</div>
{% endblock %}
